<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>

    <div id="app">

        <div class="container">
            <div class="slider-wrapper" tabindex="0">

                <div class="item">
                    <img :src="slides[activeItem].image" :alt="`poster di` + slides[activeItem].title"/>
                    <div class="text">
                        <h3>{{slides[activeItem].title}}</h3>
                        <p>
                           {{slides[activeItem].text}}
                        </p>
                    </div>
                </div>

                <!-- genero automaticamente le 5 immagini per la thumbs -->
                <div class="thumbs">
                    <div  @click = prevImage class="prev"></div>
                    <div @click = nextImage class="next"></div>
                    <div class="thumb" 
                    v-for = "(poster, index) in slides"
                    :class="activeItem === index ? `active` : ``">
                        <img  :src="poster.image" alt="poster.title" />
                    </div>
                </div>

            </div>
        </div>

    </div>

    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="js/script.js"></script>
</body>

</html>
